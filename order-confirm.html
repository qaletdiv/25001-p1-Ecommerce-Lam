<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Đặt đơn hàng thành công</title>
    <style>
      /* Reset cơ bản */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body,
      html {
        height: 100%;
        background: #f9fafd;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      main {
        flex: 1; /* chiếm hết phần thân */
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .success-box {
        background: white;
        padding: 40px 50px;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        text-align: center;
        color: #2f4f4f;
      }

      .success-box svg {
        width: 80px;
        height: 80px;
        margin-bottom: 20px;
        fill: #4caf50;
      }

      .success-box h1 {
        font-size: 2.2rem;
        margin-bottom: 15px;
        color: #388e3c;
      }

      .success-box p {
        font-size: 1.1rem;
        margin-bottom: 25px;
        color: #555;
      }

      .success-box a {
        display: inline-block;
        background-color: #4caf50;
        color: white;
        text-decoration: none;
        padding: 12px 30px;
        border-radius: 30px;
        font-weight: 600;
        transition: background-color 0.3s ease;
      }

      .success-box a:hover {
        background-color: #357a38;
      }

      footer {
        background-color: #2f4f4f;
        color: white;
        text-align: center;
        padding: 15px 10px;
        font-size: 0.9rem;
        flex-shrink: 0; /* footer không bị co lại */
      }
    </style>
  </head>
  <body>
    <main>
      <div class="success-box">
        <!-- Icon checkmark -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z" />
        </svg>
        <h1>Đặt hàng thành công!</h1>
        <p>
          Cảm ơn bạn đã mua hàng!<br />Chúng tôi sẽ xử lý đơn hàng và liên hệ
          bạn sớm nhất!
        </p>
        <a href="index.html">Tiếp tục mua sắm</a>
        <a href="orders.html">Lịch sử đơn hàng</a>
      </div>
    </main>

    <p>&copy; 2025 Ji-ho Shouta - All rights reserved.</p>
  </body>
</html>
