<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sản phẩm</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header-fixed">
      <div class="body-header main-content">
        <img src="./img/logo.png" class="logo" alt="Logo" />
        <nav class="navbar">
          <ul class="nav-menu">
            <li><a href="index.html">Trang chủ</a></li>
            <li class="active"><a href="products.html">Sản phẩm</a></li>
            <li><a href="cart.html">Giỏ hàng</a></li>
            <li id="account-menu">
              <a href="login.html" id="account-link">Đăng nhập</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="main-content">
      <h2 class="title-product">Tất cả sản phẩm</h2>

      <!-- Thanh lọc & sắp xếp -->
      <div class="filter-bar">
        <select id="filter-category">
          <option value="">Tất cả danh mục</option>
        </select>

        <select id="sort-option">
          <option value="">Sắp xếp theo</option>
          <option value="price-asc">Giá: thấp → cao</option>
          <option value="price-desc">Giá: cao → thấp</option>
          <option value="name-asc">Tên: A → Z</option>
        </select>

        <input type="number" id="price-min" placeholder="Giá từ (đ)" />
        <input type="number" id="price-max" placeholder="Giá đến (đ)" />
        <button id="btn-filter">Lọc</button>
      </div>

      <div id="product-list" class="product-list"></div>

      <!-- Nút phân trang -->
      <div id="pagination" class="pagination"></div>
    </main>

    <footer>
      <p>&copy; 2025 Ji-ho Shouta - All rights reserved.</p>
    </footer>

    <script type="module" src="js/products.js"></script>
  </body>
</html>
