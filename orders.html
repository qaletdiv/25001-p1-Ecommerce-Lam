<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lịch sử đơn hàng</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      /* CSS riêng cho trang orders */
      .orders-container {
        max-width: 960px;
        margin: 40px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      }

      h2 {
        text-align: center;
        margin-bottom: 24px;
        color: #2c7a7b;
      }

      .order-item {
        border: 1px solid #ddd;
        padding: 16px;
        border-radius: 8px;
        margin-bottom: 20px;
        background: #f9f9f9;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
      }

      .order-info {
        max-width: 70%;
      }

      .order-actions button {
        margin-left: 10px;
        padding: 8px 12px;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .btn-view {
        background-color: #3182ce;
        color: white;
      }
      .btn-view:hover {
        background-color: #2b6cb0;
      }

      .btn-cancel {
        background-color: #e53e3e;
        color: white;
      }
      .btn-cancel:hover {
        background-color: #9b2c2c;
      }

      .btn-print {
        background-color: #38a169;
        color: white;
      }
      .btn-print:hover {
        background-color: #276749;
      }

      /* Modal popup */
      .modal {
        display: none; /* ẩn mặc định */
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.5);
      }

      .modal-content {
        background-color: #fefefe;
        margin: 60px auto;
        padding: 20px;
        border-radius: 10px;
        width: 90%;
        max-width: 600px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        position: relative;
      }

      .modal-header {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 15px;
      }

      .modal-close {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 24px;
        font-weight: bold;
        cursor: pointer;
        color: #999;
        transition: color 0.3s;
      }
      .modal-close:hover {
        color: #333;
      }

      .order-items-list {
        margin-top: 10px;
      }
      .order-items-list li {
        margin-bottom: 6px;
      }
    </style>
  </head>
  <body>
    <header class="header-fixed">
      <div class="body-header main-content">
        <img src="./img/logo.png" class="logo" alt="Logo" />
        <nav class="navbar">
          <ul class="nav-menu">
            <li><a href="index.html">Trang chủ</a></li>
            <li><a href="products.html">Sản phẩm</a></li>
            <li><a href="cart.html">Giỏ hàng</a></li>
            <li><a href="checkout.html">Thanh toán</a></li>
            <li><a href="orders.html" class="active">Lịch sử đơn hàng</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="main-content">
      <div class="orders-container">
        <h2>Lịch sử đơn hàng của bạn</h2>
        <div id="orders-list">
          <!-- Danh sách đơn hàng sẽ hiển thị tại đây -->
        </div>
      </div>
    </main>

    <!-- Modal xem chi tiết đơn hàng -->
    <div id="orderModal" class="modal">
      <div class="modal-content">
        <span class="modal-close" id="modalCloseBtn">&times;</span>
        <div id="modalBody">
          <!-- Nội dung chi tiết đơn hàng sẽ được render ở đây -->
        </div>
      </div>
    </div>

    <script type="module" src="js/orders.js"></script>
  </body>
</html>
